        <div class="modal-content">
            <div class="color-bar"></div>

            </div>

                <form>
                    <div class="form-group text-white d-flex">
                        <input type="text" class="form-control mx-1 invalidorvalid" id="nom-inscription"
                            placeholder="Nom" autocapitalize="off" autocorrect="off" required>
                        <input type="text" class="form-control mx-1 invalidorvalid" id="prenom-inscription"
                            placeholder="Prenom" autocapitalize="off" autocorrect="off" required>
                    </div>
                    <div class="form-group text-white d-flex">
                        <input type="text" class="form-control mx-1 invalidorvalid" id="pseudo-inscription"
                            placeholder="Pseudo" autocapitalize="off" autocorrect="off" required>
                        <input type="email" class="form-control mx-1 invalidorvalid" id="email-pseudo-inscription"
                            aria-describedby="emailHelp" placeholder="E-mail" autocapitalize="off" autocorrect="off"
                            required>
                    </div>
                    <div class="form-group text-white d-flex">
                        <input type="text" class="form-control mx-1 invalidorvalid"
                            id="pseudoleagueoflegends-inscription" placeholder="Pseudo league of legends"
                            autocapitalize="off" autocorrect="off" required>
                        <input type="text" class="form-control mx-1 invalidorvalid" id="RIOTID-inscription"
                            placeholder="RIOT ID" autocapitalize="off" autocorrect="off" required>
                    </div>
                    <div class="form-group text-white d-flex">
                        <input type="password" class="form-control mx-1 invalidorvalid" placeholder="password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" autocapitalize="off" autocorrect="off"
                            id="password" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);"
                            oninvalid="setCustomValidity('A capital letter, A number, Minimum 8 characters, A lowercase letter')"
                            oninvalid="setCustomValidity('Custom error message')"
                            onchange="try{setCustomValidity('')}catch(e){}"
                            onkeypress="try{setCustomValidity('')}catch(e){}">
                        <input type="password" class="form-control mx-1 invalidorvalid" name="pwd2"
                            id="confirm_password" required placeholder="confirm password" autocapitalize="off"
                            autocorrect="off">
                    </div>
                    <div class="form-group text-white mx-1">
                        <input type="tel" maxlength="10" min="0" class="form-control" id="pseudo-inscription"
                            placeholder="N° de téléphone (facultatif)">
                    </div>
                    <div class="d-flex justify-content-center mb-2 mt-4">
                        <button type="submit" class="btni w-75 text-white"><em
                                class="fas fa-lock mr-2"></em>S'inscrire</button>
                        <script>var password = document.getElementById("password")
                                , confirm_password = document.getElementById("confirm_password");

                            function validatePassword() {
                                if (password.value != confirm_password.value) {
                                    confirm_password.setCustomValidity("Confirm Passwords incorrect");
                                } else {
                                    confirm_password.setCustomValidity('');
                                }
                            }

                            password.onchange = validatePassword;
                            confirm_password.onkeyup = validatePassword;
                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>
